<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trámite de Propiedades</title>
  <link rel="stylesheet" href="/css/styleventas.css">
  <link
  rel="stylesheet"
  href="../icons/fontawesome-free-6.4.2-web/css/all.css"
/>
</head>
<body>
  <main>
    <form id="formulario">
      <section>
        <h2>Datos del Trámite</h2>
        <div>
          <label for="tipo_tramite">Tipo de Trámite:</label>
          <select id="tipo_tramite" name="tipo_tramite">
            <option value="">Seleccione una opción</option>
            <option value="venta">Venta</option>
            <option value="cesion">Cesión</option>
            <option value="permuta">Permuta</option>
          </select>
        </div>
          <label for="fecha_tramite">Fecha de Trámite:</label>
          <input type="date" id="fecha_tramite" name="fecha_tramite" />
        </div>
      </section>
      <section>
        <h2>Datos de la Propiedad</h2>
        <div>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" />
        </div>
        <div>
          <label for="lotes">Número de Lotes:</label>
          <input type="number" id="lotes" name="lotes" />
        </div>
        <div>
          <label for="colindancias">Colindancias:</label>
          <textarea id="colindancias" name="colindancias"></textarea>
        </div>
        <div>
          <label for="viviendas">Viviendas en la Propiedad:</label>
          <textarea id="viviendas" name="viviendas"></textarea>
        </div>
        <div>
          <label for="descripcion_vivienda">Descripción de la Vivienda:</label>
          <textarea id="descripcion_vivienda" name="descripcion_vivienda"></textarea>
        </div>
        <div>
          <label for="numero_habitaciones">Número de Habitaciones:</label>
          <input type="number" id="numero_habitaciones" name="numero_habitaciones" />
        </div>
        <div>
          <label for="numero_banos">Número de Baños:</label>
          <input type="number" id="numero_banos" name="numero_banos" />
        </div>
        <div>
          <label for="metros_cuadrados">Metros Cuadrados:</label>
          <input type="number" id="metros_cuadrados" name="metros_cuadrados" />
        </div>
      </section>
      <section>
        <h2>Datos del Propietario</h2>
        <div>
          <label for="nombre_propietario">Nombre:</label>
          <input type="text" id="nombre_propietario" name="nombre_propietario" />
        </div>
        <div>
          <label for="apellido_propietario">Apellido:</label>
          <input type="text" id="apellido_propietario" name="apellido_propietario" />
        </div>
        <div>
          <label for="email_propietario">Correo Electrónico:</label>
          <input type="email" id="email_propietario" name="email_propietario" />
        </div>
        <div>
          <label for="telefono_propietario">Teléfono:</label>
          <input type="tel" id="telefono_propietario" name="telefono_propietario" />
        </div>
      </section>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
